<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <title>Tower Of Hanoi</title>
</head>
<body>
    
    <div class="game">
        <div class="scoreboard">
            <h1>WELCOME TO TOWER OF HANOI</h1>
            <h3>To win move all the disks to third pole</h3>
            <!-- <div class="score">00</div> -->
            <!-- <div class="moves">00</div> -->
            <!-- <div class="name"></div> -->
        </div>
   
  
        <div id = "gameboard">  
        <div class="container">
            <div id="left"  class="box" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div id="one"  class="disk" draggable="true" ondragstart="drag(event)"></div>
                <div id="two" class="disk" draggable="true" ondragstart="drag(event)"></div>
                <div id="three" class ="disk" draggable="true" ondragstart="drag(event)"></div>
                <div id="four" class = "disk" draggable="true" ondragstart="drag(event)"></div>
                <div id="five" class = "disk" draggable="true" ondragstart="drag(event)"></div>
                <div id="six" class = "disk" draggable="true" ondragstart="drag(event)"></div>
                <div id="seven" class = "disk" draggable="true" ondragstart="drag(event)"></div>
                <div id="eight" class = "disk" draggable="true" ondragstart="drag(event)"></div>
                <div id="nine" class = "disk" draggable="true" ondragstart="drag(event)"></div>
                <div id="ten" class = "disk" draggable="true" ondragstart="drag(event)"></div>
            </div>
            <div id ="center" class = "box" ondrop="drop(event)" ondragover="allowDrop(event)">

            </div>
            <div id ="right" class = "box" ondrop="drop(event)" ondragover="allowDrop(event)">

            </div>
            <div class = "pole"></div>
            <div class = "poleT"></div>
            <div class = "poleTR"></div>
        </div>
    
     
       
  <div class="placeholder">
      <button class="BSelectThree"> Select 3</button>
      <button class="BSelectFive">Select 5</button>
      <button class="BSelectTen">Select 10</button>      
  </div>
</div> 
    </div>
    <script src="app.js"></script>
</body>
</html>
